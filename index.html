<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffcccb;
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(45deg);
            animation: fall 5s infinite;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .confetti {
            position: absolute;
            background: yellow;
            animation: confetti-fall 3s infinite;
        }
        @keyframes confetti-fall {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }
        #message {
            z-index: 1;
            position: relative;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="message">Will you be my Valentine?</div>
    <script>
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        };
        const createConfetti = () => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.width = Math.random() * 10 + 'px';
            confetti.style.height = Math.random() * 10 + 'px';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        };
        setInterval(createHeart, 500);
        setInterval(createConfetti, 200);
    </script>
</body>
</html>
